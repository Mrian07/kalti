<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user != undefined">
    <ion-card-content>
      <strong>Selamat datang, {{user.email}}</strong>
    </ion-card-content>
  </ion-card>
 
  <ion-button expand="block" (click)="logout()">Logout</ion-button>
 
</ion-content>
